<div ng-controller="ChatController">
  <div class="navbar navbar-aqua navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Chat</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav navbar-right navbar-menu">
        <li><a target="_blank" href="http://www.yellowme.mx"><strong>Yellowlabs >> &nbsp;&nbsp;&nbsp;</strong></a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-12" style="padding-top:100px">
    <div>
      <table  class="table">
        <tr class="chat_message" ng-repeat="chat in chatList | reverse | limitTo: 15">
          <td class="col-md-12 td_class"><strong>{{ chat.user }} : </strong> {{ chat.message }}</td>
        </tr>
      </table>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom" >
      <div class="col-lg-12">
        <form class="form_chat">
          <div class="col-lg-4 col-md-3">
            <input type="text" ng-model = "chatUser" class="form-control" placeholder="Nombre">
          </div>  
          <div class="col-lg-6 col-md-5">
            <input type="text" ng-model = "chatMessage" class="form-control" placeholder="Mensaje">
          </div>
          <button class="btn btn-default col-lg-2 col-md-2" ng-click="sendMsg()" style="margin-top:8px">Enviar</button>  
        </form>
      </div>
    </div>
  </div>
</div>
